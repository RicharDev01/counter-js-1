<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COUNTER JS</title>

  <!-- STYLES -->
  <link rel="stylesheet" href="./styles/styles.css">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">


</head>

<body>

  <main class="counter-container">

    <section class="counter-app">

      <h2 class="counter-title" id="counter-title">Counter Js</h2>

      <h1 class="counter-number" id="counter-number">3</h1>

      <section class="counter-buttons">
        <button class="counter-btn-decrease counter-btn" id="counter-btn-decrease">decrease</button>
        <button class="counter-btn-reset counter-btn" id="counter-btn-reset">reset</button>
        <button class="counter-btn-increase counter-btn" id="counter-btn-increase">increase</button>
      </section>

    </section>

  </main>

  <!-- scripts -->
  <script src="./js/main.js"></script>

</body>

</html>
